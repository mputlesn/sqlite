  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  *ngFor="let a of user">

    <ion-item>
      {{stuffNum}}
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="{{a.name}}" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="{{a.lastname}}" [(ngModel)]="surname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="number" placeholder="{{a.cell}}" [(ngModel)]="cell"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="text" placeholder="{{a.email}}" [(ngModel)]="email"></ion-input>
      </ion-item>
  
  </ion-list>
  <!-- <button ion-button (click)="update(name.value, surname.value, cell.value, email.value)">Submit</button> -->
  <button ion-button round outline color="light" (click)="update()">Update</button>
</ion-content>
