<ion-header>

  <ion-navbar>
    <ion-title>view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="number" placeholder="Stuff number" #stuffNo></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="Name" #name></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Surname" #surname></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="number" placeholder="Cell Number" #cell></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="text" placeholder="email" #email></ion-input>
      </ion-item>
  
  </ion-list>
  <button ion-button (click)="add(stuffNo.value,name.value,surname.value,cell.value,email.value)">Add</button>
</ion-content>
