<ion-header>

  <ion-navbar>
    <ion-title>User List</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  <ion-list>
    <ion-item *ngFor="let users of ListUser, let id = index" (click)="edit(users.stuffNo)">
      {{users.stuffNo}}<br>
      {{users.name}}<br>
      {{users.lastname}}<br>
      {{users.cell}}<br>
      {{users.email}}
    </ion-item>
  </ion-list>
</ion-content>
